apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: redis-cache
  name: redis-cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-cache
  strategy: { }
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: redis-cache
    spec:
      containers:
        - name: redis-cache
          image: redis
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
          resources: { }
          volumeMounts:
            - mountPath: /data
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: redis-cache-claim
status: { }